  <h1>随机数抽取程序</h1>
  <form>
    <label for="minNumber">最小值：</label>
    <input type="number" id="minNumber" name="minNumber"><br><br>
    <label for="maxNumber">最大值：</label>
    <input type="number" id="maxNumber" name="maxNumber"><br><br>
    <button type="button" onclick="displayRandomNumber()">抽取随机数</button>

<script>
  // 随机数抽取函数
  function displayRandomNumber() {
    // 获取输入框的值
    var minNumber = parseInt(document.getElementById("minNumber").value);
    var maxNumber = parseInt(document.getElementById("maxNumber").value);
    
    // 生成随机数
    var randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
    
   // 显示随机数
    document.getElementById("result").innerHTML = "下周第" + randomNumber + "组值日";
  }
</script>
